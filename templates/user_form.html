<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Register User Details</h2>

    {% if msg %}
      <div class="msg">{{ msg }}</div>
    {% endif %}

    <form action="{{ url_for('user_form') }}" method="post">
      <input type="hidden" name="username" value="{{ session.username }}">

      <input class="textbox" type="text" name="fname" placeholder="Enter Firstname" required>
      <input class="textbox" type="text" name="lname" placeholder="Enter Lastname" required>

      <div>
        <legend>Gender</legend>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label>
      </div>

      <div>
        <label for="contact-number">Contact Number</label>
        <input type="tel" id="contact-number" name="contact_number" pattern="[0-9]{10}" required>
      </div>

      <div>
        <label for="email_id">Email ID</label>
        <input type="email" id="email_id" name="email_id" required>
      </div>

      <div>
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
      </div>

      <button class="btn" type="submit">Register User</button>
    </form>

    {% if user_id %}
      <!-- Show this button only after successful form submission -->
      <form action="{{ url_for('view_qr') }}" method="get" style="margin-top: 20px;">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <button class="btn" type="submit">Click to View QR Code</button>
      </form>
    {% endif %}

    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
</body>
</html>
